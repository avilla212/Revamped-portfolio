<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage w/ messages</title>
    
    <!-- Modern font and styling -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/homepage.css" />
  </head>
  
<body>

  <!-- Welcome Section -->
  <div id="welcome-container">
    <div class="welcome-bubble">
      Welcome <span id="username">User</span>!
    </div>

    <div class="bubble-row">
      <p>Click me to get started! Don't post anything crazy!</p>
      <img src="/assets/badtz_homepage.png" id="welcome-image" class="desktop-image" />
    </div>
  </div>

  <!-- Messages Section (Hidden until welcome fades) -->
  <div id="messages-page" style="display: none;">

    <!-- Message Input -->
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>

    <!-- Messages will render here -->
    <div id="messagesContainer">
      <!-- Filled dynamically by homepage.js -->
    </div>

  </div>

  <script src="/scripts/homepage.js"></script>
</body>
</html>
