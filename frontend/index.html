<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Get started!</title>
</head>
<body>
   <!-- Desktop form -->
    <div class="desktop-form">
        <img src="/assets/desktop-login-matcha.jpg" alt ="Matcha" class="desktop-image">
        <!-- Login form -->
         <div class="form-container">
            <form action="/backend/routes/api/login.json" method="POST">
                <!-- Display two inputs to enter username and password -->
                 <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete= "current-password" required>
                 </div>

                 <!-- Sign in to trigger api login -->
                <button type="submit" class="sign-in-btn">Sign in</button>                 
            </form>    
            </div>

            <a href="sign-up.html">
                <button class="sign-up-btn">Sign up</button>
            </a>
         </div>
    </div>

    <!-- Mobile form -->
    <div class="mobile-form">
        <h1>Get Started!</h1>
        <div class="button-group">
            <a href="sign-in.html">
                <button type="submit" class="btn">Sign in</button>
            </a>
            <a href="sign-up.html">
                <button class="btn">Sign up</button>
            </a>
        </div>
    </div>
    <!-- Script just inside the body ensures the DOM is fully loaded 
        before executing the script --> 
    <script src="scripts/index.js"></script>
</body>
</html>
