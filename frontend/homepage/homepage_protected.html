<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage w/ messages</title>
  <link rel="stylesheet" href="../styles/homepage.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Welcome Section -->
  <div id="welcome-container" class="container">
    <div class="welcome-bubble">
      Welcome <span id="username">User</span>!
    </div>

    <div class="bubble-row">
      <p>Click me to get started! Don't post anything crazy!</p>
      <img src="/assets/badtz_homepage.png" id="welcome-image" class="desktop-image" />
    </div>
  </div>

  <!-- Messages Section (Hidden until welcome fades) -->
  <div id="messages-page" style="display: none;">

    <!-- Message Input -->
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>

    <!-- Messages Container (where messages will be rendered) -->
    <div id="messagesContainer">
      <!-- Messages will be dynamically inserted here by the script -->
    </div>

  </div>

  <script src="../scripts/homepage.js"></script>
</body>
</html>
